<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sign-Up Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form>
            <div class="details">
                <h3>Sign-Up Form</h3>

                <p>Complete this form to create an account.</p>
                
                <label><b>Name</b></label><br>
                <input id="name" type="text" placeholder=" Enter Name "><br>
                
                <label></label><b>Surname</b></label><br>
                <input id="surname" type="text" placeholder=" Enter Surname "><br>
                
                <label><b>Age</b></label><br>
                <input id="age" type="number" placeholder=" Enter Age "><br>
                
                <label><b>Email</b></label><br>
                <input id="email" type="text" placeholder=" Enter Email "><br>
                
                <label><b>Password</b></label><br>
                <input id="password" type="password" placeholder=" Enter Password "><br>
                
                <label><b>Confirm Password</b></label><br>
                <input id="confrirm-password" type="password" placeholder=" Confirm password "><br>
                
                <button id="cancel" type="password">Cancel</button>
                <button id="submit" type="password">Submit</button>
            </div>
        </form>
    </body>
    <script src="script.js"></script>
</html>
